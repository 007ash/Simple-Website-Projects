<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="LoginController">
    <h2>Log In</h2>
    <form ng-submit="log-in()">
        <label for="username"> User Name: </label>
        <input type="text" id="username" ng-model="user.name"/>

        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email"/>

        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="user.password"/>

        <button type="submit">Log In</button>
    </form>

    <script>
        var app = angular.module('loginApp', []);
        app.controller('LoginController', function($scope) {
            $scope.user = {
                name: '',
                email: '',
                password: ''
            };

            $scope.login = function() {
                alert('Logging in with:\n' +
                      'Name: ' + $scope.user.name + '\n' +
                      'Email: ' + $scope.user.email + '\n' +
                      'Password: ' + $scope.user.password);
            };
        }); 
    </script>
    
</body>
</html>
